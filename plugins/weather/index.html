<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:100" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link href="css/animate.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/skycons-master/skycons.js">
  </script>
  <title>Local Weather</title>
  <link rel="icon" href="public/favicon.png">
</head>

<body>
  <section id="background" class="main">
    <div class="inner disable-select">
      <div class="weather">
        <h2 id="location"></h2>
        <h1 id="temperature"></h1>
        <canvas id="icon" />
      </div>
      <div class="footer text-center">
        <h4>°F
          <label class="switch">
          <input type="checkbox" id="unit" checked>
          <span class="slider round"></span>
        </label>°C
        </h4>
        <h4>
          Icons by <a href="https://darkskyapp.github.io/skycons">darkskyapp</a>.
        </h4>
        <h5>
          Created by <a href="https://github.com/martonlanga">@martonlanga</a>
        </h5>
      </div>
    </div>
  </section>
</body>

</html>
